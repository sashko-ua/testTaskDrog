<app-header></app-header>

<main class="main">
  <h1>Choose image</h1>

  <div class="main__wrapper">

    <div class="imgs">
      <img *ngFor="let url of urls" [src]="url">
    </div>

    <div class="trigger">
      <input type="file" (change)="selectImgs($event)" multiple id="upload">

      <label for="upload"><i class="fas fa-plus"></i></label>
    </div>

  </div>
</main>

<app-footer></app-footer>
